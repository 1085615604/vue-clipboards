---
parser: babel-eslint
extends:
  - airbnb-base
  - vue

env:
  es6: true

rules:
  indent: ["error", 4]
  linebreak-style: [2, "unix"]
  semi: [2, "always"]
  strict: ["error"]
  no-param-reassign: [0, { "props": true, "ignorePropertyModificationsFor": ["bar"] }]
  import/no-extraneous-dependencies: 0
